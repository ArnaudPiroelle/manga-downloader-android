machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2

test:
  override:
    - ./gradlew testProdDebugUnitTest

deployment:
  develop:
    branch: develop
    commands:
      - TERM=dumb ./gradlew assembleProdRelease crashlyticsUploadDistributionProdRelease -PdisablePreDex
      - cp -r app/build/outputs/apk/app-prod-realease.apk $CIRCLE_ARTIFACTS