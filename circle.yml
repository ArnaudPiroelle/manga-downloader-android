machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all

test:
  override:
    - TERM=dumb ./gradlew test --debug

deployment:
  production:
    branch: release
    commands:
      - echo "apiSecret=$FABRIC_API_SECRET" > app/fabric.properties
      - TERM=dumb ./gradlew assembleRelease crashlyticsUploadDistributionRelease --stacktrace