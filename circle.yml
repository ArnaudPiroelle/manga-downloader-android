machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,build-tools-22.0.1,android-22,sys-img-armeabi-v7a-android-22,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository"

test:
  override:
    - TERM=dumb ./gradlew assembleDebug
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS

deployment:
  production:
    branch: master
    commands:
      - TERM=dumb ./gradlew assembleRelease crashlyticsUploadDistributionRelease --stacktrace